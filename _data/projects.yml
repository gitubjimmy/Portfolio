    title : Cloth Simulation
    summary : Cloth Simulation Visual Studio C++ Project.
    description : Implementation of <b>Baraff, D. and Witkin, Large Steps in Cloth Simulation</b> using OpenGL
    contents :
        - title : 1. Overview
          description : <li>Particle based model using triangle mesh</li>
            <li>In each step, calculate positions of particles</li> 
            <li>Implemented stretch, shear, bending force (+gravity)</li> 
            <li>Constraints are implemented using mass modification</li> 
            <li>Used modified conjugate gradient method to solve the system</li>
        - title : 2. Result
          image: result.gif
        - title : 3. Reference
          description : <li>Baraff, D. and Witkin, A. 1998. Large Steps in Cloth Simulation. In Proceedings of SIGGRAPH 98, Annual Conference Series, 43â€“54.</li>
